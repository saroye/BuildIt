<!DOCTYPE hytml>

<html xmlns:th= "http://www.thymeleaf.org" th:replace="~{fragments/layout :: (~{::body}, 'users')}">
<body>
<h2> user</h2>
<table id = "vets" class="table table striped">
	<thread>
	<tr>
		<th style="...">firstName </th>
		<th style="...">lastName </th>
		<th style="...">email</th>
		</tr>
		</thread>
		<tbody>
		<tr th:each = "owner: $(selections)">
		<td>
			<a th:href = "@{/user/__${user.id}__}" th:text="${user.firstName + ' ' + user.lastName}"/></a>
			</td>
			<td th: text = "${user.email}"/>
			<td th: text = "${user.phoneNumber}"/>
			<td th: text = "${user.id}"/>
			</tr>
		</tbody>
		</table>
		</body>
		</html>
