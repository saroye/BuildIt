<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Are you not entertained?!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Put Whatever you want here</h1>
	<form action="#"  method="post" th:action="@{/login}" th:object="${User}">
	<p>Email: <input type="email" th:field="*{email}" th:value="${User.email}" /></p>
	<p>Password: <input type="password" th:field="*{password}" th:value="${User.password}"/></p>
	<p><input type="submit" value="Login" /></p>
	</form>
</body>
</html>
